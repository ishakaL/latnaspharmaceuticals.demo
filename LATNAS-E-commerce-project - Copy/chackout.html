<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Lathes Pharma</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container nav-container">
      <h1 class="logo">Lathes<span>Pharma</span></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="product-details.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Checkout Section -->
  <section class="checkout-section">
    <div class="container">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <h3>Customer Information</h3>
        <label for="firtname">First Name:</label>
        <input type="text" id="firtname" required />
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" required />
        <label for="email">Email Address:</label>
        <input type="email" id="email" required />
        <label for="state">State:</label>
        <input type="text" id="state" placeholder="state" required />
        <label for="localgovernment">Local Government:</label>
        <input type="text" id="localgovernment" placeholder="local government" required />
        <label for="address">Address:</label>
      <input type="text" id="address" placeholder="address" required />
        <button type="submit" class="btn"><a href="payment.html"></a> Place Order</button><br/>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Lathes Pharmaceuticals Nig. Ltd. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/checkout.js"></script>
</body>

</html>
