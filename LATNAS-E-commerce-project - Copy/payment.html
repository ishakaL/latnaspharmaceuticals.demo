<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Lathes Pharma</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container nav-container">
      <h1 class="logo">Lathes<span>Pharma</span></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
          <li><a href="payment.html" class="active">Payment</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Payment Section -->
  <section class="container payment-section">
    <h2>Make Payment</h2>
    <form id="payment-form" class="payment-form">
      <label for="card-name">Cardholder Name</label>
      <input type="text" id="card-name" required />

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" maxlength="16" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="3" required />

      <button type="submit" class="btn">Pay Now</button>
    </form>

    <p id="payment-message" class="success-msg"></p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Lathes Pharmaceuticals Nig. Ltd. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/payment.js"></script>
</body>
</html>
